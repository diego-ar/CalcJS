<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family-Roboto:wght@100&display=swap">

</head>
<body>
    <! HTML de la calculadora / calc HTML –>
    <div id="Calc">
        <form name="calculator">
            <input type="textfield" name="ans" value="" autocomplete="off" readonly>
            <! – Botones de la calculadora /  7-9 buttons  –>
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
        <! – Botón de operador suma / Sum operator button –>
            <input type="button" value="+">
            <br>
        <! – Botones de la calculadora nº 4-6 / 4-6 buttons  –>
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
        <! – Botón de operador resta  / Subtract operator button –>
            <input type="button" value="-">
            <br>
        <! – Botones de la calculadora nº 1-3 / 1-3 buttons –>
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
        <! – Botón operador multiplicador  / Multiplication operator button –>
            <input type="button" value="x">
            <br>
        <! – Botones de la calculadora 0, borrar, negativo /  0, delete, negative numbers buttons–>
            <input type="button" value="0">
            <input type="button" value="C">
            <input type="button" value="_">
        <! – Botón operador división / Divider operator button–>
            <input type="button" value="/">

        </form>
    </div>
    
</body>
</html>
